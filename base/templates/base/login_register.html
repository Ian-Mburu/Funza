{% extends 'main.html' %}

{% block content %}

{% if page == 'login' %}
<div>
    <form method="POST" action="">
        {% csrf_token %}

        <input type="text" name="username" placeholder="Enter Username">

        <input type="password" name="Login" placeholder="Enter Password">

        <input type="submit" value="Login" id="">
    </form>

    <p>Have'nt Signed up yet?</p>
    <a href="{% url 'register' %}">Signup</a>
</div>

{% else %}


<div>
    <form method="POST" action="">
        {% csrf_token %}

        {{form.as_p}}

        <input type="submit" value="Register" id="">
    </form>

    <p>Already Signed </p>
    <a href="{% url 'login' %}">Login</a>
    
</div>

{% endif %}


{% endblock content%}
