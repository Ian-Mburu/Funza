{% load static %}
<link rel="stylesheet" href="{% static 'styles/feed_component.css' %}">

<div class="rooms-list">
    {% for room in rooms %}

    <div class="room-card">
        {% if request.user == room.host %}
        <div class="room-actions">
            <a href="{% url 'update-room' room.id %}" class="edit-btn">Edit</a>
            <a href="{% url 'delete-room' room.id %}" class="delete-btn">Delete</a>
        </div>
        {% endif %}

        <div class="room-details">
            <a href="{% url 'user-profile' room.host.id %}" class="room-host">@{{room.host.username}}</a>
            <h5 class="room-title">{{room.id}} <a href="{% url 'room' room.id %}">{{room.name}}</a></h5>
            <small class="room-topic">{{room.topic.name}}</small>
        </div>
    </div>

    {% endfor %}
</div>
